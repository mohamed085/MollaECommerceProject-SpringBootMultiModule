logging:
  logback:
    rollingpolicy:
      file-name-pattern: Shopme-frontend-%d{yyyy-MM-dd}.%i.log
      max-file-size: 100KB
      max-history: 14
      total-size-cap: 1MB
server:
  port: 80
  servlet:
